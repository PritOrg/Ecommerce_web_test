<app-header></app-header>

<section class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 mb-4">
                <div class="card mb-4 border shadow-0">
                    <div class="p-4">
                        <h5 class="card-title mb-3">Sign In</h5>
                        <form (ngSubmit)="signIn()" #signInForm="ngForm">
                            <!-- Sign in form fields -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" ngModel required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" ngModel
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 mb-4">
                <!-- Placeholder for wallpaper or other content -->
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
