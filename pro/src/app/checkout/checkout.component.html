<app-header />
<section class="h-100 h-custom">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">

                <!-- Shopping Bag Table -->
                <div class="table-responsive">
                    <table class="table">
                        <!-- Table header -->
                        <thead>
                            <tr>
                                <th scope="col" class="h5">Shopping Bag</th>
                                <th scope="col">Format</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <!-- Table body -->
                        <tbody>
                            <!-- Repeat for each bag item -->
                            <tr *ngFor="let item of bagItems; let i = index">
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img [src]="item.imageUrl" class="img-fluid rounded-3" style="width: 120px;"
                                            alt="Product Image">
                                        <div class="flex-column ms-4">
                                            <p class="mb-2">{{ item.name }}</p>
                                            <p class="mb-0">{{ item.brand }}</p>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <p class="mb-0">{{ item.format }}</p>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex flex-row">
                                        <!-- Decrease quantity button -->
                                        <button class="btn btn-link px-2" (click)="updateQuantity(i, false)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <!-- Quantity input -->
                                        <input type="number" class="form-control form-control-sm"
                                            [(ngModel)]="item.quantity" (ngModelChange)="calculateTotals()"
                                            style="width: 50px;">
                                        <!-- Increase quantity button -->
                                        <button class="btn btn-link px-2" (click)="updateQuantity(i, true)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <p class="mb-0">{{ item.price * item.quantity | currency }}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Payment Method Section -->
                <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                    <div class="card-body p-4">

                        <!-- Payment Method Options -->
                        <div class="mb-4">
                            <label class="form-label">Payment Method</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard"
                                    value="creditCard" checked>
                                <label class="form-check-label" for="creditCard">
                                    Credit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard"
                                    value="debitCard">
                                <label class="form-check-label" for="debitCard">
                                    Debit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal"
                                    value="paypal">
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                        </div>

                        <!-- Payment Form Inputs -->
                        <div class="row">
                            <div class="col">
                                <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                        placeholder="John Smith">
                                    <label class="form-label" for="typeName">Name on card</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeExp" class="form-control form-control-lg"
                                        placeholder="MM/YY" size="7" id="exp" minlength="7" maxlength="7">
                                    <label class="form-label" for="typeExp">Expiration</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4 mb-xl-5">
                                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                        placeholder="1111 2222 3333 4444" minlength="19" maxlength="19">
                                    <label class="form-label" for="typeText">Card Number</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4 mb-xl-5">
                                    <input type="password" id="typeText" class="form-control form-control-lg"
                                        placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3">
                                    <label class="form-label" for="typeText">Cvv</label>
                                </div>
                            </div>
                        </div>

                        <!-- Checkout Summary -->
                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2">{{ subtotal | currency }}</p>
                        </div>
                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-0">Total (tax included)</p>
                            <p class="mb-0">{{ total | currency }}</p>
                        </div>

                        <!-- Checkout Button -->
                        <button type="button" class="btn btn-primary btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                                <span>Checkout</span>
                                <span>{{ total | currency }}</span>
                            </div>
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<app-footer />
